<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #tempInput {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h2>Temperature Converter</h2>
    <input id="tempInput" type="number" placeholder="Enter temperature">
    <button class="btn" onclick="convertToF()">Convert to Fahrenheit</button>
    <button class="btn" onclick="convertToC()">Convert to Celsius</button>
    <p id="output"></p>

    <script>
        var buttonSound = new Audio('button-sound.wav');

        function convertToF() {
            buttonSound.play();
            var tempC = document.getElementById('tempInput').value;
            var tempF = tempC * 9/5 + 32;
            document.getElementById('output').innerHTML = tempF + "°F";
        }

        function convertToC() {
            buttonSound.play();
            var tempF = document.getElementById('tempInput').value;
            var tempC = (tempF - 32) * 5/9;
            document.getElementById('output').innerHTML = tempC + "°C";
        }

        function changeFont(font) {
            document.body.style.fontFamily = font.value;
        }
    </script>

    <select onchange="changeFont(this)">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
    </select>

</body>
</html>
